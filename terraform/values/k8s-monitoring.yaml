    type: prometheus
    url: http://mimir-nginx.monitoring.svc/api/v1/push

clusterMetrics:
  enabled: true
  destinations:
    - mimir

prometheusOperatorObjects:
  enabled: true
  destinations:
    - mimir
  crds:
    deploy: true

alloy-metrics:
  enabled: true