---
nameOverride: postgres

cluster:

  instances: 1

  storage:
    size: 1Gi

  superuserSecret: postgres-secret

  bootstrap:
    initdb:
      database: postgres
      owner: root
      secret:
        name: postgres-secret
      postInitSQL:
        - CREATE SCHEMA IF NOT EXISTS webrtc AUTHORIZATION root;
        - CREATE SCHEMA IF NOT EXISTS musichub AUTHORIZATION root;